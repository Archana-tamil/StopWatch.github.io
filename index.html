<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>StopWatch App</title>
  <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
</head>
<body style="background-color: rgb(0, 195, 255);">
  <div class="stopwatch">
   <img src="stopwatch.png" alt="stopwatch">
    <div id="display">00:00:00</div>
     <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <br>
      <br>
    <button type="button" class="btn btn-outline-success" id="startBtn" onclick="startStopwatch()">Start</button>
    <button type="button" class="btn btn-outline-danger" id="resetBtn" onclick="resetStopwatch()">Reset</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
